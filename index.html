<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Musings</title>
    <link rel="stylesheet" href="./css/custom.min.css" />
    <link rel="stylesheet" href="./css/extra.css" />
</head>
<body>
    <header class="d-flex flex-wrap bg-alphabet-red align-items-center">
        <h1 class="col-12 col-md-4 text-neg-alpha-red">Frontend Musings</h1>
        <div class="d-flex flex-wrap col-12 col-md-8 justify-content-evenly">
            <a href="#" class="col-6 col-md-3">Link 1</a>
            <a href="#" class="col-6 col-md-3">Link 2</a>
            <a href="#" class="col-6 col-md-3">Link 3</a>
            <a href="#" class="col-6 col-md-3">Link 4</a>
        </div>
    </header>
    <main>
        <div class="d-flex flex-column">
            <!-- This next div will hold the links to specific screen sizes | d-flex is required to make this a flex element with bootstrap styles -->
            <div class="col-12 d-flex flex-wrap justify-content-evenly mt-2 mb-2" id="top">
                <a href="#iphone8" class="plainText text-neg-alpha-red">iPhone 8</a>
            </div>
            <!-- This element is a flex element, but items are flexed vertically.  -->
            <!-- align-items-center will center items horizontally because of the vertical flexing. -->
            <div class="col-12 d-flex flex-column align-items-center mb-3">
                <div id="iphone8" class="iphone8 borderedScreen d-flex flex-column">
                    <!-- This next element is flex horizontally.  I use
                    justify-content-center to center in the same direction as the flex -->
                    <div class="d-flex col-12 justify-content-center">
                        <h3 class="text-neg-alpha-blue">iPhone 8</h3>
                    </div>
                    <div class="d-flex col-12">
                        <div class="col-5 bg-primary text-center pt-2 pb-2">Col-5</div>
                        <div class="col-4 bg-secondary text-center pt-2 pb-2">Col-4</div>
                        <div class="col-3 bg-warning text-center pt-2 pb-2">Col-3</div>
                    </div>
                    <div class="col-12 text-center mt-2 mb-2 px-2">
                        This is the basic screen size of an iPhone 8 - 375 x 667.
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./js/home.js"></script>
</body>
</html>
